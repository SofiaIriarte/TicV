<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Ecommerce Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="featured-products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <button onclick="addToCart('product1')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of Product 2.</p>
        <button onclick="addToCart('product2')">Add to Cart</button>
      </div>
    </section>

    <section id="featured-categories">
      <h2>Featured Categories</h2>
      <div class="category">
        <img src="category1.jpg" alt="Category 1">
        <h3>Category 1</h3>
      </div>
      <div class="category">
        <img src="category2.jpg" alt="Category 2">
        <h3>Category 2</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Ecommerce Store. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code goes here

    // Example: Add item to cart
    function addToCart(productId) {
      // Retrieve the product information based on the productId
      var product = getProductInfo(productId);

      // Add the product to the cart
      var cartItem = {
        id: product.id,
        name: product.name,
        price: product.price
      };
      addToCartItems(cartItem);

      // Display a confirmation message
      alert('Item added to cart!');
    }

    // Example: Get product information
    function getProductInfo(productId) {
      // Retrieve product information from the server or database
      // Replace this with your own implementation
      // For example, you can fetch the product information via AJAX

      var products = [
        { id: 'product1', name: 'Product 1', price: 19.99 },
        { id: 'product2', name: 'Product 2', price: 29.99 }
      ];

      var product = products.find(function (p) {
        return p.id === productId;
      });

      return product;
    }

    // Example: Add item to the cart
    function addToCartItems(item) {
      // Add the item to the cart storage
      // Replace this with your own implementation
      // For example, you can use localStorage or session storage

      var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.push(item);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }
  </script>
</body>
</html>
